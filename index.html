<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Exam Percentage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }
    .container {
      background: #ffffff;
      color: #333333;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a11cb;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .button {
      flex: 1;
      padding: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Final Exam Percentage Calculator</h2>
    <p>Enter the marks you obtained out of the maximum marks for each subject.</p>
    <form id="calculator-form">
      <div class="form-group">
        <label for="math">Math (out of 80):</label>
        <input type="number" id="math" max="80" min="0" required>
      </div>
      <div class="form-group">
        <label for="science">Science (out of 80):</label>
        <input type="number" id="science" max="80" min="0" required>
      </div>
      <div class="form-group">
        <label for="sst">SST (out of 80):</label>
        <input type="number" id="sst" max="80" min="0" required>
      </div>
      <div class="form-group">
        <label for="mscs">MSCS (out of 50):</label>
        <input type="number" id="mscs" max="50" min="0" required>
      </div>
      <div class="form-group">
        <label for="hindi">Hindi (out of 80):</label>
        <input type="number" id="hindi" max="80" min="0" required>
      </div>
      <div class="form-group">
        <label for="english">English (out of 80):</label>
        <input type="number" id="english" max="80" min="0" required>
      </div>
      <div class="form-group">
        <label for="ict">ICT (out of 50):</label>
        <input type="number" id="ict" max="50" min="0" required>
      </div>
      <div class="form-group">
        <label for="arabic">Arabic (out of 80):</label>
        <input type="number" id="arabic" max="80" min="0" required>
      </div>
      <div class="form-group">
        <label for="msc">MSC (out of 80):</label>
        <input type="number" id="msc" max="80" min="0" required>
      </div>
      <div class="buttons">
        <button type="button" class="button" onclick="calculate()">Calculate</button>
        <button type="button" class="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculate() {
      let subjects = document.querySelectorAll("input");
      let totalObtained = 0;
      let totalMaxMarks = 0;
      
      subjects.forEach(input => {
        let max = parseInt(input.max);
        let value = parseFloat(input.value) || 0;
        if (value > max || value < 0) {
          alert(`Please enter valid marks for ${input.id} (0 to ${max}).`);
          return;
        }
        totalObtained += value;
        totalMaxMarks += max;
      });
      
      let percentage = ((totalObtained / totalMaxMarks) * 100).toFixed(2);
      document.getElementById("result").textContent = `Your Final Percentage: ${percentage}%`;
    }
    
    function resetForm() {
      document.getElementById("calculator-form").reset();
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
