<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Percentage Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }
    .container {
      background: #ffffff;
      color: #333333;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a11cb;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .button {
      flex: 1;
      padding: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333333;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #cccccc;
    }
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
      }
      .form-group input {
        font-size: 16px;
      }
      .button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Exam Percentage Calculator</h2>
    <form id="calculator-form">
      <div class="form-group">
        <label for="science">Science (out of 40):</label>
        <input type="number" id="science" max="40" min="0" required>
      </div>
      <div class="form-group">
        <label for="math">Math (out of 40):</label>
        <input type="number" id="math" max="40" min="0" required>
      </div>
      <div class="form-group">
        <label for="arabic">Arabic (out of 40):</label>
        <input type="number" id="arabic" max="40" min="0" required>
      </div>
      <div class="form-group">
        <label for="hindi">Hindi (out of 40):</label>
        <input type="number" id="hindi" max="40" min="0" required>
      </div>
      <div class="form-group">
        <label for="moralScience">Moral Science (out of 40):</label>
        <input type="number" id="moralScience" max="40" min="0" required>
      </div>
      <div class="form-group">
        <label for="it">IT (out of 25):</label>
        <input type="number" id="it" max="25" min="0" required>
      </div>
      <div class="form-group">
        <label for="sst">SST (out of 40):</label>
        <input type="number" id="sst" max="40" min="0" required>
      </div>
      <div class="form-group">
        <label for="english">English (out of 40):</label>
        <input type="number" id="english" max="40" min="0" required>
      </div>
      <div class="buttons">
        <button type="button" class="button" onclick="calculatePercentage()">Calculate</button>
        <button type="button" class="button" onclick="resetForm()">Reset</button>
      </div>
    </form>
    <div id="result" class="result"></div>
    <div class="footer">Â© 2025 Exam Calculator</div>
  </div>

  <script>
    function calculatePercentage() {
      const maxMarks = {
        science: 40,
        math: 40,
        arabic: 40,
        hindi: 40,
        moralScience: 40,
        it: 25,
        sst: 40,
        english: 40
      };

      let totalObtained = 0;
      let totalMaxMarks = 0;

      for (let subject in maxMarks) {
        const input = document.getElementById(subject);
        const marks = parseFloat(input.value);

        if (isNaN(marks) || marks < 0 || marks > maxMarks[subject]) {
          alert(`Please enter valid marks for ${subject} (0 to ${maxMarks[subject]}).`);
          return;
        }

        totalObtained += marks;
        totalMaxMarks += maxMarks[subject];
      }

      const percentage = ((totalObtained / totalMaxMarks) * 100).toFixed(2);

      document.getElementById("result").textContent =
        `Total Marks: ${totalObtained}/${totalMaxMarks} | Percentage: ${percentage}%`;
    }

    function resetForm() {
      document.getElementById("calculator-form").reset();
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
